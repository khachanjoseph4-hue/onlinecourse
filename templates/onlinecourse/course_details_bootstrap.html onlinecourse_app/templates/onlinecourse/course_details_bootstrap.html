<!DOCTYPE html>
<html>
<head>
    <title>Course Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body class="container mt-4">

<h1>{{ course.name }}</h1>

<ul class="list-group">
    {% for lesson in course.lessons.all %}
        <li class="list-group-item">
            {{ lesson.title }}
        </li>
    {% endfor %}
</ul>

</body>
</html>
